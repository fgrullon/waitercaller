{% extends "base.html" %}

{% block content %}
   <div class="jumbotron">
      <div class="container">
        <h1>Ordenes</h1>
        <p>Selecciones los productos del menu.</p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="container">
      <div id="list-example" class="list-group">
        <h2>Categories</h2>
        {% for category in categories %}
        <a class="list-group-item list-group-item-action" href="{{ category }}">{{ category }}</a>
        {% endfor %}
      </div>
      <div data-spy="scroll" data-target="#list-example" data-offset="0" class="scrollspy-example">
        {% for item in menu %}
        <h4 id="{{ item['categorie_name'] }}"> {{ item["item_name"] }} </h4>
        <p>{{ item["description"] }}</p>
        <small>{{ item["price"] }}</small>
        {% endfor %}
      </div>
    </div>


     
    </div> <!-- /container -->


{% endblock %}
