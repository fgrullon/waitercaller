
{% block content %}
   <div class="jumbotron">
       <div class="container">
           <h1>Account</h1>
           <p>Manage tables and get URLs</p>
       </div>
   </div>

   <div class="container">
       <div class="row">
           <div class="col-md-12">
               <h2>Tables</h2>
               <table class="table table-striped">
                 <tr>
                   <th>No.</th>
                   <th>URL</th>
                   <th>Delete</th>
                 </tr>
                 {% for table in tables %}
                  <form class="form-inline" action="/account/deletetable" method="POST">
                    <tr>
                      <td>{{ table.number }}</td>
                      <td>{{ table.url }}</td>

                      <input type="text" name="tableid" value="{{ table._id }}" hidden>
                      <td><input type="submit" value="Delete" class="form-control"></td>
                    </tr>
                  </form>
                  {% endfor %}
               </table>
               <h2>Add new table</h2>
             
           </div>
       </div>
   </div>

   {% endblock %}
